{% extends "layout.html" %}

{% block title %}
    My pictures
{% endblock %}

{% block main %}
    {% for name in image_names %}
        <div style="position: relative; display: inline-block;">
            <form action="/delete_image" method="post">
                <input type="hidden" name="image_name" value="{{ name }}">
                <img src="{{ url_for('static', filename='uploads/self/' + name) }}" style="max-width: 50%; max-height: 50%; border: 3px solid #555; margin: 10px;">
                <button type="submit" style="position: relative; color: #8c2929; padding: 10px; border: 1px solid #ccc; border-radius: 100%; cursor: pointer;">X</button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
