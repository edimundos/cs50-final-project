{% extends "layout.html" %}

{% block title %}
    My pictures
{% endblock %}

{% block main %}
    <form action="/download" method="get">
        <button class="btn btn-primary" type="submit">Zip and download</button>
    </form>
    {% for name in image_names %}
        <img src="{{ url_for('static', filename='uploads/choose/' + name) }}" style="max-width: 50%; max-height: 50%; border: 3px solid #555; margin: 10px;" >
    {% endfor %}
{% endblock %}
